<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonprofit 990 Data Processor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .file-upload-area {
            border: 2px dashed #d0dbe4;
            border-radius: 8px;
            padding: 50px 20px;
            cursor: pointer;
            background-color: #f8fafc;
            transition: all 0.2s ease-in-out;
        }
        .file-upload-area.dragover {
            border-color: #007bff;
            background-color: #e9f5ff;
        }
        #fileInput {
            display: none;
        }
        #dropZoneText {
            color: #555;
            font-weight: 500;
        }
        button {
            font-size: 16px;
            font-weight: bold;
            padding: 14px 28px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: #c0c8d1;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #status {
            margin-top: 25px;
            font-weight: 500;
            min-height: 24px;
        }
        .status-processing { color: #007bff; }
        .status-error { color: #dc3545; font-weight: bold; }
        .status-success { color: #28a745; }
        .login-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #appSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Login</h1>
            <p>Please enter the credentials to access the tool.</p>
            <input type="text" id="username" class="login-input" placeholder="Username">
            <input type="password" id="password" class="login-input" placeholder="Password">
            <button id="loginButton">Login</button>
            <div id="loginStatus" class="status-error" style="margin-top: 15px;"></div>
        </div>

        <div id="appSection">
            <h1>Nonprofit 990 Data Processor</h1>
            <p>Upload a CSV file with two columns, 'ein' and 'year'. Each line is counted as a single entry, a single filing to be retrieved and processed.</p>
            
            <div id="fileDropZone" class="file-upload-area">
                <input type="file" id="fileInput" accept=".csv">
                <p id="dropZoneText"><strong>Drag & drop your CSV file here</strong><br>or click to select a file.</p>
            </div>
            <button id="processButton" disabled>Process Files</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const CLOUD_RUN_URL = 'https://nonprofit-xml-processor-741053962703.us-west3.run.app/'; // Ensure this is correct
        let authHeader = null;

        // --- Element Selectors ---
        const loginSection = document.getElementById('loginSection');
        const appSection = document.getElementById('appSection');
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginStatus = document.getElementById('loginStatus');
        const fileDropZone = document.getElementById('fileDropZone');
        const fileInput = document.getElementById('fileInput');
        const processButton = document.getElementById('processButton');
        const statusDiv = document.getElementById('status');
        const dropZoneText = document.getElementById('dropZoneText');
        let uploadedFile = null;

        // --- Login Logic ---
        loginButton.addEventListener('click', async () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            if (!username || !password) {
                loginStatus.textContent = 'Username and password are required.';
                return;
            }

            loginStatus.textContent = '';
            const credentials = btoa(`${username}:${password}`); // Base64 encode
            const tempAuthHeader = `Basic ${credentials}`;

            try {
                // Perform a test request to validate credentials
                const response = await fetch(CLOUD_RUN_URL, {
                    method: 'GET',
                    headers: { 'Authorization': tempAuthHeader }
                });

                if (!response.ok) throw new Error('Invalid credentials');
                
                // On success, store the header and switch views
                authHeader = tempAuthHeader;
                loginSection.style.display = 'none';
                appSection.style.display = 'block';

            } catch (error) {
                loginStatus.textContent = 'Login failed. Please check your credentials.';
            }
        });

        // --- File Upload Logic ---
        fileDropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropZone.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

        fileDropZone.addEventListener('dragover', () => fileDropZone.classList.add('dragover'));
        fileDropZone.addEventListener('dragleave', () => fileDropZone.classList.remove('dragover'));
        fileDropZone.addEventListener('drop', (e) => {
            fileDropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (file && (file.type === "text/csv" || file.name.toLowerCase().endsWith('.csv'))) {
                uploadedFile = file;
                dropZoneText.innerHTML = `âœ…<br>File selected: <strong>${file.name}</strong>`;
                processButton.disabled = false;
                statusDiv.textContent = '';
            } else {
                alert("Please select a valid CSV file.");
                uploadedFile = null;
                processButton.disabled = true;
            }
        }

        // --- File Processing Logic ---
        processButton.addEventListener('click', async () => {
            if (!uploadedFile || !authHeader) return;

            processButton.disabled = true;
            statusDiv.className = 'status-processing';
            statusDiv.textContent = 'Uploading and processing... This may take several minutes.';

            try {
                const response = await fetch(CLOUD_RUN_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'text/csv',
                        'Authorization': authHeader 
                    },
                    body: uploadedFile
                });

                if (!response.ok) throw response;

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = downloadUrl;
                
                const today = new Date();
                const dateString = today.toISOString().split('T')[0];
                a.download = `nonprofit_data_extract_${dateString}.csv`;
                
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);
                
                statusDiv.className = 'status-success';
                statusDiv.textContent = 'Processing complete! Your download has started.';

            } catch (error) {
                statusDiv.className = 'status-error';
                statusDiv.textContent = 'A network error occurred. Please check your connection or credentials and try again.';
                console.error('Error:', error);
            } finally {
                processButton.disabled = false;
            }
        });
    </script>
</body>
</html>
